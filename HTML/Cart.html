<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>zexoMC • Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Inter;background:#0b0e14;color:#fff}
header{text-align:center;padding:50px}
.cart{max-width:900px;margin:auto;padding:20px}
.item{
  background:#121826;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
.item h2{margin:0}
.remove{
  color:#ff5252;
  cursor:pointer;
  margin-top:10px;
}
.checkout{
  display:block;
  margin:40px auto;
  padding:18px;
  background:#ffd700;
  color:#000;
  text-align:center;
  border-radius:14px;
  font-size:20px;
  font-weight:800;
  text-decoration:none;
}
.empty{text-align:center;color:#aaa}
</style>
</head>

<body>

<header>
<h1>Your Cart</h1>
<span>Review your items</span>
</header>

<main class="cart" id="cart"></main>

<a class="checkout" href="https://zcshop.vercel.app/HTML/Cart.html">
Proceed to Checkout
</a>

<script>
const cartDiv=document.getElementById("cart");
let cart=JSON.parse(localStorage.getItem("cart"))||[];

if(cart.length===0){
 cartDiv.innerHTML="<p class='empty'>Your cart is empty.</p>";
}

cart.forEach((item,i)=>{
 const div=document.createElement("div");
 div.className="item";
 div.innerHTML=`
 <h2>${item.name}</h2>
 <p>₹${item.price}</p>
 <ul>${item.perks.map(p=>`<li>${p}</li>`).join("")}</ul>
 <div class="remove" onclick="removeItem(${i})">Remove</div>
 `;
 cartDiv.appendChild(div);
});

function removeItem(i){
 cart.splice(i,1);
 localStorage.setItem("cart",JSON.stringify(cart));
 location.reload();
}
</script>

</body>
    </html>
